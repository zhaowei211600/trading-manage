<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./lay/css/font.css">
	<link rel="stylesheet" href="./lay/css/xadmin.css">
</head>
<body class="login-bg">

<div class="login">
	<div class="message">一企帮</div>
	<div id="darkbannerwrap"></div>

	<form id="loginform" method="post" class="layui-form" >
		<input id="loginPhone" name="phonenumber" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
		<hr class="hr15">
		<input id="loginPws" name="userpw" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
		<hr class="hr15">
		<input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
		<hr class="hr20" >
	</form>
</div>
<script type="text/javascript" src="./lay/js/jquery.min.js"></script>
<script src="./lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./lay/js/xadmin.js"></script>
<script src="./js/vaildation/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/footer.js" type="text/javascript" ></script>
<script src="./js/login.js" type="text/javascript"></script>
<!-- 底部结束 -->
</body>
</html>
