<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="firstType" class="layui-form-label">
                一级分类
            </label>
            <div class="layui-input-inline">
                <input type="text" id="firstType" name="firstType" required
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="typeDesc" class="layui-form-label">
                分类介绍
            </label>
            <div class="layui-input-inline">
                <textarea type="text" id="typeDesc" name="typeDesc" style="width: 510px; height: 70px;" required
                          autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="process" class="layui-form-label">
                办理流程
            </label>
            <div class="layui-input-inline">
                <textarea type="text" id="process" name="process" style="width: 510px; height: 70px;" required
                          autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="rules" class="layui-form-label">
                分润规则
            </label>
            <div class="layui-input-inline">
                <textarea type="text" id="rules" name="rules" style="width: 510px; height: 70px;" required
                          autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="submitBtn" class="layui-form-label">
            </label>
            <button id="submitBtn" type="button" class="layui-btn" lay-filter="saveFirstType" lay-submit="">
                增加
            </button>
            <button class="layui-btn layui-btn-primary" onclick="x_admin_close();" type="button">
                取消
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script type="text/javascript" src="../../js/footer.js"></script>
<script type="text/javascript" src="../../js/permission/menu.js"></script>
<script type="text/javascript" type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type="text/javascript" src="../../js/type/add-first.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
</body>
</html>
