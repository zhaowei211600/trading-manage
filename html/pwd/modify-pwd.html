<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="pwd" class="layui-form-label">
                <span class="x-red">*</span>原密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="pwd" name="pwd" required="" lay-verify="required" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必填项
            </div>
        </div>
        <div class="layui-form-item">
            <label for="newPwd" class="layui-form-label">
                <span class="x-red">*</span>新密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="newPwd" name="newPwd" required="" lay-verify="password" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                8到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="newPwdToConfirm" class="layui-form-label">
                <span class="x-red">*</span>确认新密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="newPwdToConfirm" name="newPwdToConfirm" required="" lay-verify="password" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                8到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="submitBtn" class="layui-form-label">
            </label>
            <button id="submitBtn" type="button" class="layui-btn" lay-filter="operation" lay-submit="">
                修改
            </button>
            <button type="button" class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                取消
            </button>
        </div>
    </form>
</div>

<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script src="../../js/pwd/modify-pwd.js"></script>
</body>
</html>
