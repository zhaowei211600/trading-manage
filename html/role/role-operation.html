<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="name"
                       autocomplete="off" class="layui-input">
                <input type="hidden" name="id" id="id"/>
            </div>

        </div>
        <legend>配置菜单</legend>
        <div class="layui-form-item layui-field-box">
            <div id="apiTree" style="width: 50%;text-align: left;margin-left: 10%;"></div>
        </div>
        <div class="layui-form-item">
            <label for="submitBtn" class="layui-form-label">
            </label>
            <button id="submitBtn" type="button" class="layui-btn" lay-filter="operation" lay-submit="">
                增加
            </button>
            <button class="layui-btn layui-btn-primary" onclick="x_admin_close();" type="button">
                取消
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script type="text/javascript" src="../../js/footer.js"></script>
<script type="text/javascript" src="../../js/permission/role.js"></script>
<script type="text/javascript" type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type="text/javascript" src="../../lay/js/pagination.js"></script>
<script type="text/javascript" src="../../js/permission/role/role-operation.js"></script>
<script type="text/javascript" src="../../js/bootstrap-treeview/js/bootstrap-treeview.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
</body>
</html>
