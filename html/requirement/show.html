<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>需求确认</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="requirementId" class="layui-form-label">
                需求编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="requirementId" name="requirementId" readonly
                       autocomplete="off" class="layui-input">
                <input type="hidden" name="id" id="id"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" readonly
                       autocomplete="off" class="layui-input">
            </div>
            <label for="orgName" class="layui-form-label">
                机构名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="orgName" name="orgName" readonly
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="createTime" class="layui-form-label">
                需求提交时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="createTime" name="createTime" readonly
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <hr class="layui-bg-black">
        <div class="layui-form-item">
            <label for="desc" class="layui-form-label">
                用户需求
            </label>
            <div class="layui-input-inline">
                <textarea type="text" id="desc" name="desc" style="width: 510px; height: 70px;" readonly
                          autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="desc" class="layui-form-label">
                产品类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="type" name="type" autocomplete="off" class="layui-input" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="status" class="layui-form-label">
                需求状态
            </label>
            <div class="layui-input-inline">
                <select id="status" name="status">
                    <option value="">请选择</option>
                    <option value="1">待审核</option>
                    <option value="2">已确认</option>
                    <option value="3">已发布</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="score" class="layui-form-label">
                赠送积分
            </label>
            <div class="layui-input-inline">
                <input type="text" id="score" name="score" required="" lay-verify="score"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="submitBtn" class="layui-form-label">
            </label>
            <button id="submitBtn" class="layui-btn layui-btn-primary" onclick="x_admin_close();" type="button">
                关闭
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script type="text/javascript" src="../../js/footer.js"></script>
<script type="text/javascript" src="../../js/permission/menu.js"></script>
<script type="text/javascript" type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type="text/javascript" src="../../js/requirement/show.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
</body>
</html>
