<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" readonly
                       autocomplete="off" class="layui-input">
                <input type="hidden" name="id" id="id"/>
            </div>
            <label for="registerTime" class="layui-form-label">
                注册时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="registerTime" name="registerTime" readonly
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="authStatus" class="layui-form-label">
                认证状态
            </label>
            <div class="layui-input-inline">
                <select id="authStatus" name="authStatus">
                    <option value="">请选择</option>
                    <option value="0">待认证</option>
                    <option value="1">认证通过</option>
                    <option value="2">认证失败</option>
                </select>
            </div>
            <label for="type" class="layui-form-label">
                注册类型
            </label>
            <div class="layui-input-inline">
                <select id="type" name="type">
                    <option value="">请选择</option>
                    <option value="1">注册游客</option>
                    <option value="2">会员代理</option>
                    <option value="3">分柜</option>
                    <option value="4">掌柜</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="status" class="layui-form-label">
                用户状态
            </label>
            <div class="layui-input-inline">
                <select id="status" name="status">
                    <option value="">请选择</option>
                    <option value="1">正常</option>
                    <option value="2">停用</option>
                </select>
            </div>
            <label for="score" class="layui-form-label">
                当前积分
            </label>
            <div class="layui-input-inline">
                <input type="text" id="score" name="score" required="" lay-verify="score"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="submitBtn" class="layui-form-label">
            </label>
            <button id="submitBtn" type="button" class="layui-btn" lay-filter="userDetail" lay-submit="">
                增加
            </button>
            <button class="layui-btn layui-btn-primary" onclick="x_admin_close();" type="button">
                取消
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script type="text/javascript" src="../../js/footer.js"></script>
<script type="text/javascript" src="../../js/permission/menu.js"></script>
<script type="text/javascript" type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type="text/javascript" src="../../js/custom/detail.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
</body>
</html>
