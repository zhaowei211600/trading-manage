<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>项目验收</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="productId" class="layui-form-label">
                项目编号:
            </label>
            <div class="layui-input-inline">
                <input type="text" id="productId" name="productId" lay-verify="productId" readonly
                       autocomplete="off" class="layui-input">
                <input type="hidden" name="id" id="id"/>
            </div>
            <label for="contractTime" class="layui-form-label">
                项目签约时间：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="contractTime" name="contractTime" lay-verify="contractTime" readonly
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                项目名称：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" lay-verify="name" readonly
                       autocomplete="off" class="layui-input">
            </div>
            <label for="contactName" class="layui-form-label">
                项目签约人：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="contactName" name="contactName" lay-verify="contactName" readonly
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="budget" class="layui-form-label">
                项目预算：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="budget" name="budget" lay-verify="budget" readonly
                       autocomplete="off" class="layui-input">
            </div>
            <label for="phone" class="layui-form-label">
                联系方式：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" lay-verify="phone" readonly
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="period" class="layui-form-label">
                项目工期：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="period" name="period" lay-verify="period" readonly
                       autocomplete="off" class="layui-input">
            </div>
            <label for="expectDeliveryTime" class="layui-form-label">
                期望交付日期：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="expectDeliveryTime" name="expectDeliveryTime" lay-verify="expectDeliveryTime"
                     readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="realDeliveryTime" class="layui-form-label">
                实际交付日期：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="realDeliveryTime" name="realDeliveryTime" lay-verify="realDeliveryTime"
                     readonly  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">项目交付描述:</label>
            <div class="layui-input-block">
                <textarea id="deliveryDesc" name="deliveryDesc" placeholder="请输入内容" class="layui-textarea" readonly></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <span class="x-red">*</span>验收情况描述:
            </label>
            <div class="layui-input-block">
                <textarea id="checkDesc" name="checkDesc" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="realCost" class="layui-form-label">
                <span class="x-red">*</span>结算费用：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="realCost" name="realCost" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="saveProductBtn" type="button" class="layui-btn" lay-submit="" lay-filter="product">
                    确认验收
                </button>
                <button class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                    取消
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script src="../../js/product/product-confirm.js"></script>

<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    });
    //日期框加载
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#expectDeliveryTime'
        });
    });
</script>

</body>
</html>
