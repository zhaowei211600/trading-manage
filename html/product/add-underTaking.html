<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>承接业务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="productId" class="layui-form-label">
                项目编号:
            </label>
            <div class="layui-input-inline">
                <input type="text" id="productId" name="productId" readonly
                       autocomplete="off" class="layui-input">
            </div>

            <label for="productName" class="layui-form-label">
                <span class="x-red">*</span>项目名称:
            </label>
            <div class="layui-input-inline">
                <input type="text" id="productName" name="productName" lay-verify="required"
                       autocomplete="off" class="layui-input">
                <input type="hidden" name="id" id="id"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="firstType" class="layui-form-label">
                一级分类
            </label>
            <div class="layui-input-inline">
                <select id="firstType" name="firstType" lay-filter="firstType">

                </select>
            </div>
            <label for="secondType" class="layui-form-label">
                二级分类
            </label>
            <div class="layui-input-inline">
                <select id="secondType" name="secondType">

                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="budget" class="layui-form-label">
                <span class="x-red">*</span>项目预算：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="budget" name="budget" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
            <label for="address" class="layui-form-label">
                <span class="x-red">*</span>所在地区：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="requirementId" class="layui-form-label">
                需求编号：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="requirementId" name="requirementId"
                       autocomplete="off" class="layui-input">
            </div>

            <label for="auditStatus" class="layui-form-label">
                认证状态：
            </label>
            <div class="layui-input-inline">
                <select id="auditStatus" name="auditStatus">
                    <option value="">请选择</option>
                    <option value="1">已认证</option>
                    <option value="2">未认证</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">项目介绍图：</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="preview_btn">上传图片</button>
                <div class="layui-upload-list">
                    <input type="hidden" name="preview" id="preview_input" lay-verify="required"
                           value="">
                    <img class="layui-upload-img"  src="" id="preview_image" style="height: 100px;width: 100px;display: none">
                    <p id="preview_text"></p>
                </div>
            </div>
        </div>

        <hr class="layui-bg-black">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <span class="x-red">*</span>承接方信息:
            </label>
            <div class="layui-input-block">
                <textarea id="acceptingSide" name="acceptingSide" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <span class="x-red">*</span>业务进展:
            </label>
            <div class="layui-input-block">
                <textarea id="process" name="process" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <span class="x-red">*</span>详细信息及分润:
            </label>
            <div class="layui-input-block">
                <textarea id="tradeDetail" name="tradeDetail" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="saveProductBtn" type="button" class="layui-btn" lay-submit="" lay-filter="saveProduct">
                    上架并发布
                </button>
                <button id="closeProductBtn" type="button" class="layui-btn" lay-submit="" lay-filter="closeProduct">
                    结束并下架
                </button>
                <button class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                    取消
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script src="../../js/product/add-underTaking.js"></script>

<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    });
    //日期框加载
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#expectDeliveryTime'
        });
    });
</script>

<![endif]-->

</body>
</html>
