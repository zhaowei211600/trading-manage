<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>选择接单人</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-body">
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="realName" id="realName" placeholder="添加姓名" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" placeholder="联系电话" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button type="button"  class="layui-btn" onclick="addUser()" >
                        <i class="layui-icon">&#xe654;</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>姓名</th>
            <th>联系电话</th>
            <th>注册时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userList">
        </tbody>
    </table>
    <div id="userPageDiv" class="page">
    </div>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type="text/javascript" src="../../lay/js/pagination.js"></script>
<script src="../../js/product/choose.js"></script>

<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    });
    //日期框加载
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#expectDeliveryTime'
        });
    });
</script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->

</body>
</html>
