<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>项目发布</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="productName" class="layui-form-label">
                <span class="x-red">*</span>项目名称:
            </label>
            <div class="layui-input-inline">
                <input type="text" id="productName" name="productName" lay-verify="required"
                       autocomplete="off" class="layui-input">
                <input type="hidden" name="id" id="id"/>
            </div>

        </div>
        <div class="layui-form-item">
            <label for="budget" class="layui-form-label">
                <span class="x-red">*</span>项目预算：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="budget" name="budget" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="period" class="layui-form-label">
                <span class="x-red">*</span>项目工期：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="period" name="period" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="expectDeliveryTime" class="layui-form-label">
                <span class="x-red">*</span>期望交付时间：
            </label>
            <div class="layui-input-inline">
                <input type="text" id="expectDeliveryTime" name="expectDeliveryTime" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <span class="x-red">*</span>项目描述:
            </label>
            <div class="layui-input-block">
                <textarea id="desc" name="desc" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="saveProductBtn" type="button" class="layui-btn" lay-submit="" lay-filter="product">
                    上架并发布
                </button>
                <button class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                    取消
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script src="../../js/product/product-edit.js"></script>

<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    });
    //日期框加载
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#expectDeliveryTime'
        });
    });
</script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->

</body>
</html>
